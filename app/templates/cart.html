<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Корзина покупок</h1>

    {% if cart %}
        <div class="row">
            {% for item in cart %}
            <div class="col-md-6">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Цена: {{ item.price }} ₽</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <h4 class="text-success">Общая сумма: {{ total }} ₽</h4>
            <a href="{{ url_for('main.checkout') }}" class="btn btn-success mt-3">Оформить заказ</a>
        </div>
    {% else %}
        <p class="text-center text-muted">Корзина пуста.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Вернуться к покупкам</a>
    </div>
</div>

</body>
</html>
