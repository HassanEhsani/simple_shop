<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <span class="navbar-brand">Dashboard</span>
      <div class="ms-auto">
        <a
          href="{{ url_for('main.logout', lang=lang) }}"
          class="btn btn-outline-danger btn-sm"
          >Logout</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <h3>سلام، {{ user.name or user.email }}</h3>
      <p>به پنل کاربری خوش آمدید.</p>

      <hr />

      <ul class="list-group">
        <li class="list-group-item"><a href="#">🧾 سفارش‌های من</a></li>
        <li class="list-group-item"><a href="#">⚙️ تنظیمات حساب</a></li>
        <li class="list-group-item">
          <a href="{{ url_for('main.logout', lang=lang) }}">🚪 خروج</a>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
