<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t('dashboard', lang) }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">{{ t('welcome_back', lang) }}, {{ current_user.name or current_user.email }}!</h2>

    <div class="row text-center">
      <div class="col-md-3">
        <a href="{{ url_for('main.profile', lang=lang) }}" class="btn btn-outline-primary w-100">{{ t('profile', lang) }}</a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('main.orders', lang=lang) }}" class="btn btn-outline-secondary w-100">{{ t('my_orders', lang) }}</a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('main.settings', lang=lang) }}" class="btn btn-outline-success w-100">{{ t('settings', lang) }}</a>
      </div>
      <div class="col-md-3">
        <a href="{{ url_for('main.logout', lang=lang) }}" class="btn btn-outline-danger w-100">{{ t('logout', lang) }}</a>
      </div>
    </div>
  </div>
</body>
</html>
