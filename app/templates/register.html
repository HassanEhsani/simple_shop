<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t('register', lang) }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">{{ t('register', lang) }}</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">{{ t('name', lang) }}</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t('email', lang) }}</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ t('password', lang) }}</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-success">{{ t('register', lang) }}</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('main.login') }}">{{ t('already_have_account', lang) }}</a>
    </div>
  </div>
</body>
</html>
