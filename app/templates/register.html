<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t('register', lang) }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">

    <!-- انتخاب زبان -->
    <form method="get" class="text-end mb-3">
      <select name="lang" onchange="this.form.submit()" class="form-select form-select-sm w-auto d-inline">
        <option value="fa" {% if lang == 'fa' %}selected{% endif %}>🇮🇷 فارسی</option>
        <option value="en" {% if lang == 'en' %}selected{% endif %}>🇬🇧 English</option>
        <option value="ru" {% if lang == 'ru' %}selected{% endif %}>🇷🇺 Русский</option>
        <option value="tj" {% if lang == 'tj' %}selected{% endif %}>🇹🇯 Тоҷикӣ</option>
      </select>
    </form>

    <!-- عنوان -->
    <h4 class="text-center mb-4">{{ t('register', lang) }}</h4>

    <!-- پیام‌های فلش -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- فرم ثبت‌نام -->
    <form method="post" action="{{ url_for(request.endpoint, lang=lang) }}">
      <div class="mb-3">
        <label for="name" class="form-label">{{ t('name', lang) }}</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">{{ t('email', lang) }}</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">{{ t('password', lang) }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">{{ t('register', lang) }}</button>
    </form>

    <!-- لینک به لاگین -->
    <div class="mt-3 text-center">
      <a href="{{ url_for('main.login', lang=lang) }}">{{ t('already_have_account', lang) }}</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
