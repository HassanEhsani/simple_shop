<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>{{ t('admin_login', lang) }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">{{ t('admin_login', lang) }}</h2>

      <div class="text-center mb-3">
        <a href="{{ url_for('main.admin_login', lang='fa') }}">🇮🇷 فارسی</a> |
        <a href="{{ url_for('main.admin_login', lang='en') }}">🇬🇧 English</a> |
        <a href="{{ url_for('main.admin_login', lang='ru') }}">🇷🇺 Русский</a>
      </div>

      <form method="POST" class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label class="form-label">{{ t('username', lang) }}</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">{{ t('password', lang) }}</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          {{ t('login_button', lang) }}
        </button>
      </form>
    </div>
  </body>
</html>
