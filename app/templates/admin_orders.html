<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سفارش‌های ثبت‌شده</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="text-end mb-3">
      <a href="{{ url_for('main.admin_logout') }}" class="btn btn-danger">خروج</a>
    </div>

    <h2 class="mb-4">سفارش‌های ثبت‌شده</h2>

    {% for order in orders %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">نام مشتری: {{ order.name }}</h5>
          <p class="card-text">آدرس: {{ order.address }}</p>
          <p class="card-text">تلفن: {{ order.phone }}</p>
          <p class="card-text fw-bold">مبلغ کل: {{ order.total }} تومان</p>

          <h6>محصولات:</h6>
          <ul>
            {% for item in order.items %}
              <li>{{ item.product_name }} – {{ item.price }} تومان</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
