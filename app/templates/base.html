<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="language-switcher text-end p-2">
  <a href="{{ request.path }}?lang=fa" class="btn btn-sm btn-outline-secondary">فارسی</a>
  <a href="{{ request.path }}?lang=en" class="btn btn-sm btn-outline-secondary">EN</a>
  <a href="{{ request.path }}?lang=ru" class="btn btn-sm btn-outline-secondary">РУ</a>
</div>

<body>
  <!-- 🔻 Dropdown تغییر زبان -->
  <div class="container-fluid p-2 text-end">
    <form method="get" onchange="this.submit()" style="display:inline;">
      <select name="lang" class="form-select form-select-sm d-inline" style="width: auto;">
        <option value="fa" {% if lang == 'fa' %}selected{% endif %}>🇮🇷 فارسی</option>
        <option value="en" {% if lang == 'en' %}selected{% endif %}>🇬🇧 English</option>
        <option value="ru" {% if lang == 'ru' %}selected{% endif %}>🇷🇺 Русский</option>
      </select>
    </form>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
