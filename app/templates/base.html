<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="{{ current_lang or 'fa' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ t('site_name', current_lang or 'fa') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index', lang=current_lang or 'fa') }}">{{ t('site_name', current_lang or 'fa') }}</a>

      <div>
        <select onchange="location = this.value;" class="form-select form-select-sm d-inline w-auto">
          <option value="{{ urls_for_langs['fa'] }}" {% if current_lang == 'fa' %}selected{% endif %}>🇮🇷 فارسی</option>
          <option value="{{ urls_for_langs['en'] }}" {% if current_lang == 'en' %}selected{% endif %}>🇬🇧 English</option>
          <option value="{{ urls_for_langs['ru'] }}" {% if current_lang == 'ru' %}selected{% endif %}>🇷🇺 Русский</option>
          <option value="{{ urls_for_langs['tj'] }}" {% if current_lang == 'tj' %}selected{% endif %}>🇹🇯 Тоҷикӣ</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
