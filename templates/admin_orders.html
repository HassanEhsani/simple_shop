<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت سفارش‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1>مدیریت سفارش‌ها</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>نام</th>
                    <th>آدرس</th>
                    <th>شماره تماس</th>
                    <th>مجموع</th>
                    <th>کالاهای خریداری‌شده</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.name }}</td>
                    <td>{{ order.address }}</td>
                    <td>{{ order.phone }}</td>
                    <td>{{ order.total }} ₽</td>
                    <td>
                        <ul>
                            {% for item in order.items %}
                            <li>{{ item.product_name }} - {{ item.price }} ₽</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
